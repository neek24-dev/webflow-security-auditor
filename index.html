<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webflow Security Auditor</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Webflow Apps SDK (assumed injected by Webflow) -->
  <script src="https://sdk.webflow.com/js/webflow-apps.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: auto;
      height: auto;
      width: 600px;
      box-sizing: border-box;
    }
    #results {
      overflow: auto !important;
      height: auto !important;
      width: 100% !important;
      flex: none !important;
      max-width: 600px;
    }
    .container {
      min-height: auto;
      height: auto;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }
    .container > div {
      width: 100%;
      max-width: 100%;
    }
    .container * {
      box-sizing: border-box;
      max-width: 100%;
      word-wrap: break-word;
    }
    .flex.space-x-2 {
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    /* Notification badge */
    .badge {
      display: inline-block;
      background-color: #ef4444;
      color: white;
      border-radius: 9999px;
      padding: 0.2rem 0.5rem;
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }
    /* Toast notification */
    #toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #1f2937;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      display: none;
      z-index: 50;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4 flex flex-col">
    <h1 class="text-2xl font-bold mb-4">Webflow Security Auditor</h1>
    <div class="flex flex-col space-y-4">
      <!-- Navigation Tabs -->
      <div class="flex space-x-2 border-b">
        <button id="tabCode" class="tab-btn px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600">
          Custom Code <span id="codeBadge" class="badge hidden"></span>
        </button>
        <button id="tabResources" class="tab-btn px-4 py-2 font-semibold text-gray-600">
          External Resources <span id="resourcesBadge" class="badge hidden"></span>
        </button>
        <button id="tabHeaders" class="tab-btn px-4 py-2 font-semibold text-gray-600">
          Security Headers <span id="headersBadge" class="badge hidden"></span>
        </button>
      </div>
      <!-- Scan Controls -->
      <div class="flex space-x-2">
        <button id="runScanBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          Run Full Scan
        </button>
        <button id="injectHeadersBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
          Inject Security Headers
        </button>
        <select id="severityFilter" class="border rounded px-2 py-1">
          <option value="all">All Severities</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
          <option value="Informational">Informational</option>
        </select>
        <button id="sortIssuesBtn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
          Sort by Severity
        </button>
        <!-- Monitoring Toggle -->
        <button id="monitorToggleBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Enable Monitoring
        </button>
      </div>
      <!-- Progress Indicator -->
      <div id="progress" class="hidden text-blue-600 font-semibold"></div>
      <!-- Results Display -->
      <div id="results" class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">Security Audit Results</h2>
        <div id="resultsContent" class="text-gray-700"></div>
      </div>
      <!-- Contextual Help -->
      <div class="text-sm text-gray-600">
        <p>Need help? <a href="https://owasp.org/www-project-top-ten/" target="_blank" class="text-blue-600 underline">Learn about web security</a> or <a href="https://webflow.com/docs" target="_blank" class="text-blue-600 underline">Webflow documentation</a>.</p>
      </div>
    </div>
  </div>
  <!-- Toast Notification -->
  <div id="toast">
    <p id="toastMessage"></p>
    <button id="viewChangesBtn" class="underline text-blue-300">View Changes</button>
  </div>

  <script>
    // Initialize Webflow Apps SDK
    const webflow = window.WebflowApps;

    // Mock trusted/malicious domains
    const trustedDomains = ['cdn.jsdelivr.net', 'unpkg.com'];
    const maliciousDomains = ['example-malicious.com'];

    // Severity levels
    const SEVERITY = {
      High: 'High (Critical: Immediate action required)',
      Medium: 'Medium (Important: Address soon)',
      Low: 'Low (Minor: Consider fixing)',
      Informational: 'Informational (Best practice)'
    };

    // Store issues for filtering/sorting and monitoring
    let issues = [];
    let lastScanResults = { customCode: [], resources: [], headers: [] };
    let isMonitoring = false;
    let monitoringInterval;

    // Function to resize iframe
    function resizeIframe() {
      if (webflow && webflow.resize) {
        const body = document.body;
        const html = document.documentElement;
        const height = Math.max(
          body.scrollHeight,
          body.offsetHeight,
          html.clientHeight,
          html.scrollHeight,
          html.offsetHeight
        ) + 20;
        const width = 600;
        try {
          webflow.resize({ height: height, width: width });
          console.log(`Resized iframe to height: ${height}px, width: ${width}px`);
        } catch (error) {
          console.error('Error resizing iframe:', error);
          const resultsDiv = document.getElementById('resultsContent');
          if (!resultsDiv.innerHTML.includes('Iframe resizing not supported')) {
            resultsDiv.innerHTML += '<p class="text-yellow-600">Iframe resizing not supported by Webflow SDK. Use scrollbars to view content.</p>';
          }
        }
      } else {
        console.warn('Webflow SDK or resize method not available.');
      }
    }

    // Debounce resize
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    const debouncedResizeIframe = debounce(resizeIframe, 100);

    // Show toast notification
    function showToast(message, changes) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      toastMessage.textContent = message;
      toast.style.display = 'block';
      document.getElementById('viewChangesBtn').onclick = () => {
        displayChanges(changes);
        toast.style.display = 'none';
      };
      setTimeout(() => {
        toast.style.display = 'none';
      }, 5000);
    }

    // Display changes in results
    function displayChanges(changes) {
      const resultsDiv = document.getElementById('resultsContent');
      resultsDiv.innerHTML = `
        <h3 class="text-lg font-semibold mb-2">Detected Changes</h3>
        ${changes.map(change => `
          <div class="mb-4 p-2 border-l-4 ${change.severity === 'High' ? 'border-red-600' : change.severity === 'Medium' ? 'border-yellow-600' : 'border-gray-400'}">
            <p class="font-bold text-${change.severity === 'High' ? 'red' : change.severity === 'Medium' ? 'yellow' : 'gray'}-600">${change.severity}: ${change.title}</p>
            <p>${change.description}</p>
            <p><strong>Type:</strong> ${change.type}</p>
            <p><strong>Status:</strong> ${change.status}</p>
          </div>
        `).join('')}
      `;
      debouncedResizeIframe();
    }

    // Update badge on tabs
    function updateBadge(tabId, count) {
      const badge = document.getElementById(`${tabId}Badge`);
      if (count > 0) {
        badge.textContent = count;
        badge.classList.remove('hidden');
      } else {
        badge.classList.add('hidden');
      }
    }

    // Compare scan results to detect changes
    function detectChanges(newResults, section) {
      const lastResults = lastScanResults[section];
      const newIssues = newResults.filter(newIssue => 
        !lastResults.some(oldIssue => 
          oldIssue.title === newIssue.title && 
          oldIssue.description === newIssue.description && 
          oldIssue.location === newIssue.location
        )
      );
      const resolvedIssues = lastResults.filter(oldIssue => 
        !newResults.some(newIssue => 
          newIssue.title === oldIssue.title && 
          newIssue.description === oldIssue.description && 
          newIssue.location === oldIssue.location
        )
      );
      const changes = [
        ...newIssues.map(issue => ({ ...issue, type: 'New Issue', status: 'Detected' })),
        ...resolvedIssues.map(issue => ({ ...issue, type: 'Resolved Issue', status: 'No longer present' }))
      ];
      lastScanResults[section] = [...newResults];
      return { newIssues, resolvedIssues, changes };
    }

    // Background monitoring
    async function monitorVulnerabilities() {
      if (!isMonitoring) return;

      let customCodeIssues = [];
      let resourcesIssues = [];
      let headersIssues = [];

      // Re-run scans
      try {
        const siteData = await webflow.getSiteCustomCode();
        const pages = await webflow.getAllPages();
        let customCode = (siteData?.head || '') + (siteData?.footer || '');
        pages.forEach(page => {
          if (page.customEmbeds) customCode += page.customEmbeds.join('');
        });

        if (!customCode) {
          customCodeIssues.push({
            severity: SEVERITY.Informational,
            title: 'No Custom Code Found',
            description: 'No custom code detected in head, footer, or page embeds.',
            location: 'Site-wide',
            remediation: 'No action needed.'
          });
        } else {
          if (customCode.includes('eval(')) {
            customCodeIssues.push({
              severity: SEVERITY.High,
              title: 'Use of eval() Detected',
              description: 'The eval() function can execute arbitrary code, leading to XSS vulnerabilities.',
              snippet: customCode.match(/eval\([^)]+\)/g)?.[0] || '',
              location: 'Custom Code',
              remediation: 'Replace eval() with safer alternatives like JSON.parse or structured data handling.'
            });
          }
          if (customCode.includes('innerHTML')) {
            customCodeIssues.push({
              severity: SEVERITY.High,
              title: 'Use of innerHTML Detected',
              description: 'Unescaped innerHTML can lead to XSS if user input is involved.',
              snippet: customCode.match(/\.innerHTML\s*=\s*[^;]+/g)?.[0] || '',
              location: 'Custom Code',
              remediation: 'Use textContent or sanitize inputs with a library like DOMPurify.'
            });
          }
        }

        const resources = [];
        pages.forEach(page => {
          const elements = page.elements || [];
          elements.forEach(el => {
            if (el.src && (el.type === 'script' || el.type === 'link' || el.type === 'img' || el.type === 'iframe')) {
              resources.push({
                url: el.src,
                type: el.type.charAt(0).toUpperCase() + el.type.slice(1),
                page: page.name
              });
            }
          });
        });
        resources.forEach(resource => {
          const domain = new URL(resource.url).hostname;
          let safety = 'Unknown';
          if (trustedDomains.includes(domain)) safety = 'Trusted';
          else if (maliciousDomains.includes(domain)) safety = 'Malicious';
          resourcesIssues.push({
            severity: safety === 'Malicious' ? SEVERITY.High : SEVERITY.Informational,
            title: `External ${resource.type}: ${domain}`,
            description: `Found ${resource.type.toLowerCase()} from ${resource.url}. Safety: ${safety}.`,
            location: `Page: ${resource.page}`,
            remediation: safety === 'Malicious' ? 'Remove or replace with a trusted source.' : 'Verify the source’s legitimacy.'
          });
        });

        const implementedHeaders = await detectImplementedHeaders();
        const headers = [
          { name: 'Content-Security-Policy', severity: SEVERITY.Informational, description: 'Restricts resources the browser can load, reducing XSS risks.', remediation: 'Add via meta tag or request Webflow to set header.', location: 'Site-wide (HTTP Header or Meta)' },
          { name: 'X-Frame-Options', severity: SEVERITY.Informational, description: 'Prevents clickjacking by controlling iframe embedding.', remediation: 'Request Webflow to set: X-Frame-Options: DENY.', location: 'Site-wide (HTTP Header)' }
        ];
        headers.forEach(header => {
          const implemented = implementedHeaders.find(h => h.name === header.name);
          headersIssues.push({
            severity: header.severity,
            title: header.name,
            description: header.description,
            location: header.location,
            status: implemented ? `Implemented (${implemented.type}: ${implemented.value})` : 'Not implemented',
            remediation: implemented ? 'No further action needed.' : header.remediation
          });
        });

        // Detect changes
        const codeChanges = detectChanges(customCodeIssues, 'customCode');
        const resourcesChanges = detectChanges(resourcesIssues, 'resources');
        const headersChanges = detectChanges(headersIssues, 'headers');

        // Update badges
        updateBadge('code', codeChanges.newIssues.length);
        updateBadge('resources', resourcesChanges.newIssues.length);
        updateBadge('headers', headersChanges.newIssues.length);

        // Show toast if new issues are found
        const totalNewIssues = codeChanges.newIssues.length + resourcesChanges.newIssues.length + headersChanges.newIssues.length;
        if (totalNewIssues > 0) {
          const allChanges = [
            ...codeChanges.changes,
            ...resourcesChanges.changes,
            ...headersChanges.changes
          ];
          showToast(`${totalNewIssues} new issue${totalNewIssues > 1 ? 's' : ''} detected!`, allChanges);
        }
      } catch (error) {
        console.error('Error during monitoring:', error);
      }
    }

    // Toggle monitoring
    function toggleMonitoring() {
      const toggleBtn = document.getElementById('monitorToggleBtn');
      isMonitoring = !isMonitoring;
      toggleBtn.textContent = isMonitoring ? 'Disable Monitoring' : 'Enable Monitoring';
      toggleBtn.classList.toggle('bg-blue-500', !isMonitoring);
      toggleBtn.classList.toggle('bg-red-500', isMonitoring);
      if (isMonitoring) {
        monitoringInterval = setInterval(monitorVulnerabilities, 60000); // Scan every 60 seconds
        monitorVulnerabilities(); // Run immediately
      } else {
        clearInterval(monitoringInterval);
        // Reset badges
        updateBadge('code', 0);
        updateBadge('resources', 0);
        updateBadge('headers', 0);
      }
    }

    // Display results
    function displayResults(results, type) {
      const resultsDiv = document.getElementById('resultsContent');
      const filter = document.getElementById('severityFilter').value;
      
      let filteredIssues = filter === 'all' ? results : results.filter(issue => issue.severity === filter);
      
      if (document.getElementById('sortIssuesBtn').dataset.sorted === 'true') {
        filteredIssues.sort((a, b) => {
          const severityOrder = ['High', 'Medium', 'Low', 'Informational'];
          return severityOrder.indexOf(a.severity) - severityOrder.indexOf(b.severity);
        });
      }

      if (filteredIssues.length === 0) {
        resultsDiv.innerHTML = `<p>No ${type} issues found for the selected severity.</p>`;
      } else {
        resultsDiv.innerHTML = filteredIssues.map(issue => `
          <div class="mb-4 p-2 border-l-4 ${issue.severity === 'High' ? 'border-red-600' : issue.severity === 'Medium' ? 'border-yellow-600' : 'border-gray-400'}">
            <p class="font-bold text-${issue.severity === 'High' ? 'red' : issue.severity === 'Medium' ? 'yellow' : 'gray'}-600">${issue.severity}: ${issue.title}</p>
            <p>${issue.description}</p>
            ${issue.snippet ? `<pre class="bg-gray-100 p-2 rounded">${issue.snippet}</pre>` : ''}
            <p><strong>Location:</strong> ${issue.location || 'N/A'}</p>
            <p><strong>Status:</strong> ${issue.status || 'Not implemented'}</p>
            <p><strong>Remediation:</strong> ${issue.remediation}</p>
          </div>
        `).join('');
      }

      debouncedResizeIframe();
    }

    // Custom Code Analysis
    async function analyzeCustomCode() {
      const resultsDiv = document.getElementById('resultsContent');
      const progressDiv = document.getElementById('progress');
      progressDiv.classList.remove('hidden');
      progressDiv.textContent = 'Analyzing custom code...';
      issues = [];

      try {
        const siteData = await webflow.getSiteCustomCode();
        const pages = await webflow.getAllPages();
        let customCode = (siteData?.head || '') + (siteData?.footer || '');

        pages.forEach(page => {
          if (page.customEmbeds) {
            customCode += page.customEmbeds.join('');
          }
        });

        if (!customCode) {
          issues.push({
            severity: SEVERITY.Informational,
            title: 'No Custom Code Found',
            description: 'No custom code detected in head, footer, or page embeds.',
            location: 'Site-wide',
            remediation: 'No action needed.'
          });
        } else {
          if (customCode.includes('eval(')) {
            issues.push({
              severity: SEVERITY.High,
              title: 'Use of eval() Detected',
              description: 'The eval() function can execute arbitrary code, leading to XSS vulnerabilities.',
              snippet: customCode.match(/eval\([^)]+\)/g)?.[0] || '',
              location: 'Custom Code',
              remediation: 'Replace eval() with safer alternatives like JSON.parse or structured data handling.'
            });
          }
          if (customCode.includes('document.write(')) {
            issues.push({
              severity: SEVERITY.Medium,
              title: 'Use of document.write() Detected',
              description: 'document.write() can cause performance issues and potential XSS risks.',
              snippet: customCode.match(/document\.write\([^)]+\)/g)?.[0] || '',
              location: 'Custom Code',
              remediation: 'Use DOM manipulation methods like appendChild or innerText instead.'
            });
          }
          if (customCode.includes('innerHTML')) {
            issues.push({
              severity: SEVERITY.High,
              title: 'Use of innerHTML Detected',
              description: 'Unescaped innerHTML can lead to XSS if user input is involved.',
              snippet: customCode.match(/\.innerHTML\s*=\s*[^;]+/g)?.[0] || '',
              location: 'Custom Code',
              remediation: 'Use textContent or sanitize inputs with a library like DOMPurify.'
            });
          }
          if (customCode.includes('createElement("script")') || customCode.includes('createElement("iframe")')) {
            issues.push({
              severity: SEVERITY.Medium,
              title: 'Dynamic Script/Iframe Creation Detected',
              description: 'Dynamically created scripts or iframes from untrusted sources can introduce vulnerabilities.',
              snippet: customCode.match(/createElement\(['"]script['"]\)|createElement\(['"]iframe['"]\)/g)?.[0] || '',
              location: 'Custom Code',
              remediation: 'Validate and sanitize source URLs or avoid dynamic element creation.'
            });
          }
          if (customCode.includes('window.location')) {
            issues.push({
              severity: SEVERITY.Medium,
              title: 'URL Manipulation Detected',
              description: 'Unvalidated window.location changes can lead to open redirects.',
              snippet: customCode.match(/window\.location\s*=\s*[^;]+/g)?.[0] || '',
              location: 'Custom Code',
              remediation: 'Validate URLs before redirection and use trusted domains.'
            });
          }
          if (customCode.includes('atob(') || customCode.match(/base64/)) {
            issues.push({
              severity: SEVERITY.Medium,
              title: 'Potential Obfuscated Code Detected',
              description: 'Base64 or obfuscated code may hide malicious intent.',
              snippet: customCode.match(/atob\([^)]+\)|base64/g)?.[0] || '',
              location: 'Custom Code',
              remediation: 'Review and decode obfuscated code to ensure it’s safe.'
            });
          }
          const eventHandlers = customCode.match(/on(click|mouseover|keydown|submit)\s*=\s*['"][^'"]+['"]/g);
          if (eventHandlers) {
            issues.push({
              severity: SEVERITY.Low,
              title: 'Inline Event Handlers Detected',
              description: 'Inline event handlers (e.g., onclick) can be prone to injection if dynamic.',
              snippet: eventHandlers[0],
              location: 'Custom Code',
              remediation: 'Move event handlers to external JavaScript with addEventListener.'
            });
          }
        }

        lastScanResults.customCode = [...issues];
        displayResults(issues, 'custom code');
      } catch (error) {
        console.error('Error analyzing custom code:', error);
        resultsDiv.innerHTML = '<p class="text-red-600">Error analyzing custom code. Please try again.</p>';
      } finally {
        progressDiv.classList.add('hidden');
      }
    }

    // External Resource Audit
    async function auditExternalResources() {
      const resultsDiv = document.getElementById('resultsContent');
      const progressDiv = document.getElementById('progress');
      progressDiv.classList.remove('hidden');
      progressDiv.textContent = 'Auditing external resources...';
      issues = [];

      try {
        const pages = await webflow.getAllPages();
        const resources = [];

        pages.forEach(page => {
          const elements = page.elements || [];
          elements.forEach(el => {
            if (el.src && (el.type === 'script' || el.type === 'link' || el.type === 'img' || el.type === 'iframe')) {
              resources.push({
                url: el.src,
                type: el.type.charAt(0).toUpperCase() + el.type.slice(1),
                page: page.name
              });
            }
          });
        });

        resources.forEach(resource => {
          const domain = new URL(resource.url).hostname;
          let safety = 'Unknown';
          if (trustedDomains.includes(domain)) {
            safety = 'Trusted';
          } else if (maliciousDomains.includes(domain)) {
            safety = 'Malicious';
          }

          issues.push({
            severity: safety === 'Malicious' ? SEVERITY.High : SEVERITY.Informational,
            title: `External ${resource.type}: ${domain}`,
            description: `Found ${resource.type.toLowerCase()} from ${resource.url}. Safety: ${safety}.`,
            location: `Page: ${resource.page}`,
            remediation: safety === 'Malicious' ? 'Remove or replace with a trusted source.' : 'Verify the source’s legitimacy.'
          });

          if ((resource.type === 'Script' || resource.type === 'Link') && !resource.integrity) {
            issues.push({
              severity: SEVERITY.Medium,
              title: `Missing SRI for ${resource.type}`,
              description: `Subresource Integrity (SRI) is not defined for ${resource.url}.`,
              location: `Page: ${resource.page}`,
              remediation: 'Add an integrity attribute with a hash (e.g., sha256) to ensure resource integrity.'
            });
          }
        });

        lastScanResults.resources = [...issues];
        displayResults(issues, 'external resource');
      } catch (error) {
        console.error('Error auditing resources:', error);
        resultsDiv.innerHTML = '<p class="text-red-600">Error auditing resources. Please try again.</p>';
      } finally {
        progressDiv.classList.add('hidden');
      }
    }

    // Inject Security Headers
    async function injectSecurityHeaders() {
      const resultsDiv = document.getElementById('resultsContent');
      const progressDiv = document.getElementById('progress');
      progressDiv.classList.remove('hidden');
      progressDiv.textContent = 'Injecting security headers...';

      try {
        const headerCode = `
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' https://cdn.tailwindcss.com; img-src 'self' data:; frame-src 'none';">
<meta name="referrer" content="strict-origin-when-cross-origin">
<meta name="Permissions-Policy" content="geolocation=(), camera=()">
        `;

        if (webflow.setCustomCode) {
          await webflow.setCustomCode({
            head: headerCode
          });
          resultsDiv.innerHTML = '<p class="text-green-600">Security headers injected into site head code.</p>';
        } else {
          resultsDiv.innerHTML = `
            <p class="text-yellow-600">Automatic injection not supported by SDK. Copy the code below into Webflow's Custom Code (Head) section:</p>
            <pre class="bg-gray-100 p-2 rounded">${headerCode}</pre>
            <button id="copyCodeBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Copy Code</button>
          `;
          document.getElementById('copyCodeBtn')?.addEventListener('click', () => {
            navigator.clipboard.writeText(headerCode);
            alert('Code copied to clipboard!');
          });
        }
      } catch (error) {
        console.error('Error injecting headers:', error);
        resultsDiv.innerHTML = '<p class="text-red-600">Error injecting headers. Please add manually or contact Webflow Support.</p>';
      } finally {
        progressDiv.classList.add('hidden');
      }

      debouncedResizeIframe();
    }

    // Detect Implemented Headers
    async function detectImplementedHeaders() {
      const implemented = [];
      const metaCSP = document.querySelector('meta[http-equiv="Content-Security-Policy"]');
      const metaReferrer = document.querySelector('meta[name="referrer"]');
      const metaPermissions = document.querySelector('meta[name="Permissions-Policy"]');
      if (metaCSP) implemented.push({ name: 'Content-Security-Policy', type: 'meta', value: metaCSP.getAttribute('content') });
      if (metaReferrer) implemented.push({ name: 'Referrer-Policy', type: 'meta', value: metaReferrer.getAttribute('content') });
      if (metaPermissions) implemented.push({ name: 'Permissions-Policy', type: 'meta', value: metaPermissions.getAttribute('content') });

      try {
        const siteInfo = await webflow.getSiteInfo();
        const domain = siteInfo.domain || siteInfo.publishedDomains?.[0];
        if (domain) {
          const response = await fetch('https://your-app-name.netlify.app/.netlify/functions/check-headers', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: `https://${domain}` })
          });
          const headers = await response.json();
          if (headers['content-security-policy']) implemented.push({ name: 'Content-Security-Policy', type: 'header', value: headers['content-security-policy'] });
          if (headers['x-frame-options']) implemented.push({ name: 'X-Frame-Options', type: 'header', value: headers['x-frame-options'] });
          if (headers['strict-transport-security']) implemented.push({ name: 'Strict-Transport-Security', type: 'header', value: headers['strict-transport-security'] });
          if (headers['x-content-type-options']) implemented.push({ name: 'X-Content-Type-Options', type: 'header', value: headers['x-content-type-options'] });
        }
      } catch (error) {
        console.error('Error checking server-side headers:', error);
      }

      return implemented;
    }

    // Security Header Recommendations
    async function recommendSecurityHeaders() {
      const resultsDiv = document.getElementById('resultsContent');
      const progressDiv = document.getElementById('progress');
      progressDiv.classList.remove('hidden');
      progressDiv.textContent = 'Generating security header recommendations...';
      issues = [];

      const implementedHeaders = await detectImplementedHeaders();
      const headers = [
        {
          name: 'Content-Security-Policy',
          severity: SEVERITY.Informational,
          description: 'Restricts resources the browser can load, reducing XSS risks.',
          remediation: 'Add via meta tag: <meta http-equiv="Content-Security-Policy" content="default-src \'self\'; script-src \'self\' https://cdn.jsdelivr.net https://unpkg.com; style-src \'self\' https://cdn.tailwindcss.com; img-src \'self\' data:; frame-src \'none\';"> or request Webflow to set header.',
          location: 'Site-wide (HTTP Header or Meta)'
        },
        {
          name: 'X-Frame-Options',
          severity: SEVERITY.Informational,
          description: 'Prevents clickjacking by controlling iframe embedding.',
          remediation: 'Request Webflow to set: X-Frame-Options: DENY.',
          location: 'Site-wide (HTTP Header)'
        },
        {
          name: 'Strict-Transport-Security',
          severity: SEVERITY.Informational,
          description: 'Enforces HTTPS, protecting against man-in-the-middle attacks.',
          remediation: 'Request Webflow to set: Strict-Transport-Security: max-age=31536000; includeSubDomains.',
          location: 'Site-wide (HTTP Header)'
        },
        {
          name: 'X-Content-Type-Options',
          severity: SEVERITY.Informational,
          description: 'Prevents MIME-type sniffing, reducing risks from misinterpreted files.',
          remediation: 'Request Webflow to set: X-Content-Type-Options: nosniff.',
          location: 'Site-wide (HTTP Header)'
        },
        {
          name: 'Referrer-Policy',
          severity: SEVERITY.Informational,
          description: 'Controls referrer information sent with requests.',
          remediation: 'Add via meta tag: <meta name="referrer" content="strict-origin-when-cross-origin"> or request header.',
          location: 'Site-wide (HTTP Header or Meta)'
        },
        {
          name: 'Permissions-Policy',
          severity: SEVERITY.Informational,
          description: 'Controls browser features like geolocation or camera access.',
          remediation: 'Add via meta tag: <meta name="Permissions-Policy" content="geolocation=(), camera=()"> or request header.',
          location: 'Site-wide (HTTP Header or Meta)'
        }
      ];

      headers.forEach(header => {
        const implemented = implementedHeaders.find(h => h.name === header.name);
        issues.push({
          severity: header.severity,
          title: header.name,
          description: header.description,
          location: header.location,
          status: implemented ? `Implemented (${implemented.type}: ${implemented.value})` : 'Not implemented',
          remediation: implemented ? 'No further action needed.' : header.remediation
        });
      });

      lastScanResults.headers = [...issues];
      displayResults(issues, 'security header');
      progressDiv.classList.add('hidden');
    }

    // Run Full Scan
    async function runFullScan() {
      issues = [];
      await analyzeCustomCode();
      issues = [...issues];
      await auditExternalResources();
      issues = [...issues];
      await recommendSecurityHeaders();
      issues = [...issues];
      displayResults(issues, 'full scan');
    }

    // Tab Navigation
    function setupTabs() {
      const tabs = document.querySelectorAll('.tab-btn');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => {
            t.classList.remove('text-blue-600', 'border-blue-600');
            t.classList.add('text-gray-600');
          });
          tab.classList.add('text-blue-600', 'border-blue-600');
          
          if (tab.id === 'tabCode') analyzeCustomCode();
          else if (tab.id === 'tabResources') auditExternalResources();
          else if (tab.id === 'tabHeaders') recommendSecurityHeaders();
        });
      });
    }

    // Set up ResizeObserver
    function setupResizeObserver() {
      const resultsDiv = document.getElementById('results');
      const observer = new ResizeObserver(() => {
        debouncedResizeIframe();
      });
      observer.observe(resultsDiv);
      observer.observe(document.body);
    }

    // Set up MutationObserver
    function setupMutationObserver() {
      const targetNode = document.getElementById('resultsContent');
      const config = { childList: true, subtree: true, characterData: true };
      const callback = () => {
        debouncedResizeIframe();
      };
      const observer = new MutationObserver(callback);
      observer.observe(targetNode, config);
    }

    // Event Listeners
    document.getElementById('runScanBtn').addEventListener('click', runFullScan);
    document.getElementById('injectHeadersBtn').addEventListener('click', injectSecurityHeaders);
    document.getElementById('severityFilter').addEventListener('click', () => displayResults(issues, 'filtered'));
    document.getElementById('sortIssuesBtn').addEventListener('click', () => {
      document.getElementById('sortIssuesBtn').dataset.sorted = 'true';
      displayResults(issues, 'sorted');
    });
    document.getElementById('monitorToggleBtn').addEventListener('click', toggleMonitoring);
    window.addEventListener('resize', debouncedResizeIframe);

    // Initialize App
    document.addEventListener('DOMContentLoaded', () => {
      if (!webflow) {
        document.getElementById('resultsContent').innerHTML = 
          '<p class="text-red-600">Webflow Apps SDK not loaded. Ensure the app is running in the Webflow Designer.</p>';
        return;
      }
      setupTabs();
      setupResizeObserver();
      setupMutationObserver();
      document.getElementById('tabCode').click();
      debouncedResizeIframe();
    });
  </script>
</body>
