<!-- src/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webflow Security Auditor</title>
  <!-- Precompiled Tailwind CSS -->
  <link rel="stylesheet" href="styles/styles.css">
  <!-- Webflow Apps SDK (assumed injected by Webflow) -->
  <script src="https://sdk.webflow.com/js/webflow-apps.js"></script>
  <!-- Axios for HTTP requests -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Cheerio (loaded via CDN for simplicity in Webflow app context) -->
  <script src="https://cdn.jsdelivr.net/npm/cheerio@1.0.0-rc.12/dist/browser/cheerio.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: auto;
      height: auto;
      width: 600px;
      box-sizing: border-box;
    }
    #results {
      overflow: auto !important;
      height: auto !important;
      width: 100% !important;
      flex: none !important;
      max-width: 600px;
    }
    .container {
      min-height: auto;
      height: auto;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }
    .container > div {
      width: 100%;
      max-width: 100%;
    }
    .container * {
      box-sizing: border-box;
      max-width: 100%;
      word-wrap: break-word;
    }
    .flex.space-x-2 {
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .badge {
      display: inline-block;
      background-color: #ef4444;
      color: white;
      border-radius: 9999px;
      padding: 0.2rem 0.5rem;
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }
    #toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #1f2937;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      display: none;
      z-index: 50;
    }
    .injectable-box {
      border: 2px solid #10b981;
      background-color: #ecfdf5;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .non-injectable-box {
      border: 2px solid #f59e0b;
      background-color: #fffbeb;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .broken-link-box {
      border: 2px solid #ef4444;
      background-color: #fef2f2;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4 flex flex-col">
    <h1 class="text-2xl font-bold mb-4">Webflow Security Auditor</h1>
    <div class="flex flex-col space-y-4">
      <div class="flex space-x-2 border-b">
        <button id="tabCode" class="tab-btn px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600">
          Custom Code <span id="codeBadge" class="badge hidden"></span>
        </button>
        <button id="tabResources" class="tab-btn px-4 py-2 font-semibold text-gray-600">
          External Resources <span id="resourcesBadge" class="badge hidden"></span>
        </button>
        <button id="tabHeaders" class="tab-btn px-4 py-2 font-semibold text-gray-600">
          Security Headers <span id="headersBadge" class="badge hidden"></span>
        </button>
        <button id="tabBrokenLinks" class="tab-btn px-4 py-2 font-semibold text-gray-600">
          Broken Links <span id="brokenLinksBadge" class="badge hidden"></span>
        </button>
      </div>
      <div class="flex space-x-2">
        <button id="runScanBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          Run Full Scan
        </button>
        <button id="injectHeadersBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
          Inject Security Headers
        </button>
        <button id="injectAllHeadersBtn" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
          Inject All Recommended Headers
        </button>
        <button id="checkBrokenLinksBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
          Scan for Broken Links
        </button>
        <select id="severityFilter" class="border rounded px-2 py-1">
          <option value="all">All Severities</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
          <option value="Informational">Informational</option>
        </select>
        <button id="sortIssuesBtn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
          Sort by Severity
        </button>
        <button id="monitorToggleBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Enable Monitoring
        </button>
      </div>
      <div id="progress" class="hidden text-blue-600 font-semibold"></div>
      <div id="results" class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">Security Audit Results</h2>
        <div id="resultsContent" class="text-gray-700"></div>
      </div>
      <div class="text-sm text-gray-600">
        <p>Need help? <a href="https://owasp.org/www-project-top-ten/" target="_blank" class="text-blue-600 underline">Learn about web security</a> or <a href="https://webflow.com/docs" target="_blank" class="text-blue-600 underline">Webflow documentation</a>.</p>
      </div>
    </div>
  </div>
  <div id="toast">
    <p id="toastMessage"></p>
    <button id="viewChangesBtn" class="underline text-blue-300">View Changes</button>
  </div>

  <!-- Load scripts during development -->
 <script type="module">
import * as utils from './scripts/utils.js';
window.escapeHTML = utils.escapeHTML;
import * as security from './scripts/security.js';
window.injectSecurityHeaders = security.injectSecurityHeaders;
window.injectAllRecommendedHeaders = security.injectAllRecommendedHeaders;
import './scripts/main.js';
</script>
</body>
</html>
